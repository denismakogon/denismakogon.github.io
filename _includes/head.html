<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">


  <meta name="twitter:card" content="summary"/>
  <meta name="twitter:site" content="@{{ site.twitter_username }}"/>
  {% if page.title %}
  <meta name="twitter:title" content="{{ page.title }}"/>
  {% else %}
  <meta name="twitter:text:title" content="{{ site.title }}"/>
  {% endif %}
  {% if page.excerpt %}
  <meta name="twitter:description" content="{{ page.excerpt | strip_html | truncate: 250, '…'}}"/>
  <meta name="description" content="{{ page.excerpt| strip_html | truncate: 250, '…' }}" />
  <!-- Slack preview based on og:description -->
  <meta property="og:description" content="{{ page.excerpt | strip_html | truncate: 250, '…'}}" />
  {% else %}
  <meta name="twitter:description" content="{{ site.description }}"/>
  <meta name="description" content="{{ site.description }}"/>
  <meta property="og:description" content="{{ site.description }}" />
  {% endif %}
  <meta name="twitter:creator" content="@{{ site.twitter_username }}" />
  {% if page.image_src_url %}
  <meta name="twitter:title" content="{{ page.title }}"/>
  <meta property="og:image" content="{{ page.image_src_url }}"/>
  {% endif %}

  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
